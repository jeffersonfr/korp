<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<title>Hyperspace by HTML5 UP</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no">

<link
	href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/themes/ui-lightness/jquery-ui.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="/KorpServlet/assets/main.css">
</head>

<body>
	<section id="sidebar">
		<div class="inner">
			<img class="logo center" src="/KorpServlet/assets/logo-anamnese_login.png"><img>
			<div class="login">
				<form action="/KorpServlet/login" method="post">
					<input type="text" value="" name="name" placeholder="nome do usuario"></input>
					<input type="text" value="" name="pass" placeholder="senha do usuario"></input>
					<input class="logout-button center" type="submit" value="entrar"></input>
				</form> 
			</div>
			<img class="logo-footer center" src="/KorpServlet/assets/logo-medilab.png"><img>
		</div>
	</section>

	<div id="wrapper">
		<section id="intro" class="wrapper style1 fullscreen fade-up">
			<div class="inner">
				<h3>Sistemas de relatórios Korp</h3><br>
				<div style="max-width: 480px; text-align: justify;">
					<p>Bem vindo ao sistema de relatórios médicos. Este portal irá
						lhe ajudar a encontrar todas as informações necessárias de uma
						maneira mais prática e agradável.</p><br>
					<p>
						Entre com o seu <span style="font-weight: bold;">login</span> e obtenha informações mais detalhadas
						sobre os pacientes.
					</p>
				</div>
			</div>
		</section>
	</div>
</body>
</html>
